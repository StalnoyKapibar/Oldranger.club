<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD Project</title>

</head>
<body>
<div th:fragment="list">
    <h5 class="h5 p-3 bg-light">All users</h5>
    <div class="container-full bg-white p-3">

        <table class="table table-sm m-0 ">

            <thead class="thead">
            <tr>
                <th>id</th>
                <th>id_user</th>
                <th>email</th>
                <th>nickName</th>
                <th>unlockDate</th>
                <th>action</th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="blackList" type=""*/-->
            <tr th:each="tempList : ${blackList}">

                <td th:text="${tempList.id}"/>
                <td th:text="${tempList.user.id}"/>
                <td th:text="${tempList.user.email}"/>
                <td th:text="${tempList.user.nickName}"/>
                <td th:text="${tempList.unlockTime}"/>
                <td>
<!--                    &lt;!&ndash;/*@thymesVar id="tempList" type=""*/&ndash;&gt; th:href="@{/admin/del(${tempList.id})" th:onclick="removeBlock(${tempList.id})"-->
                    <!--/*@thymesVar id="id" type=""*/-->
                    <a th:attr="href='/admin/del('+${tempList.id}+')'" class="btn btn-dark btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Del
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
